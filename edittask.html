<html lang="en">

    <meta charset="UTF-8">

<body>
    <h3>Update Task</h3>
    <form action="listtask.html">
        <label for="taskName">Enter task name</label>
        <input type="text" name="taskName" id="taskName" value="Install Chrome" required autofocus>
        <br/>

        <label>Status:</label>
        <select name="status" id="status" required>
            <option value="PENDING">PENDING</option>
            <option value="COMPLETED">COMPLETED</option>
        </select>
        <br/>

        <button>Submit</button>
        <button type="button">Delete</button>
        <br/>
    </form>
    <a href="listtask.html">List Tasks</a> <br/>
    <a href="index.html">Home</a>
</body>
</html>
